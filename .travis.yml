language: php

matrix:
  allow_failures:
    - php: hhvm
      env: PHP_VERSION=7.0.1
    - php: nightly
    - php: 7.4snapshot
  include:
    - php: 5.6
    - php: 7.2
    - php: 7.3
    - php: 7.4snapshot
    - php: nightly

before_install:
  - composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
  - phpunit -c tests/build.xml
      - stage: Code style
      php: 7.2
      script:
        - ./vendor/bin/php-cs-fixer fix src --ansi --dry-run --diff --rules=-single_blank_line_at_eof
        - ./vendor/bin/phpcs --report-width=200 src/ --ignore=samples/Header.php --standard=PSR1 -n

notifications:
  on_success: never
  on_failure: always